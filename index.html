<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Real-Time Character Counter</h1>
    <textarea id="textInput" rows="5" cols="50" placeholder="Please write your text here..."></textarea>
    <div class="counter">
        Total Characters: <span id="charCount">0</span> Remaining: <span id="charRem">50</span> 
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
